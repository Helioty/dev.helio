<p-table [value]="skillList" styleClass="p-datatable-gridlines">
  <ng-template pTemplate="caption"> Skills </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Years of experience</th>
      <th>Level</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-skill>
    <tr>
      <td>{{ skill.name }}</td>
      <td>{{ getYearsOfExperience(skill.learneYear) + "+" }}</td>
      <td>
        <p-progressBar
          mode="determinate"
          [showValue]="false"
          [value]="skill.rate * 10"
        ></p-progressBar>
      </td>
    </tr>
  </ng-template>
</p-table>
