<p-table
  [value]="skillList"
  [scrollable]="true"
  styleClass="p-datatable-gridlines"
>
  <ng-template pTemplate="caption"> Skills </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th style="flex-basis: 35%; padding: 8px">Name</th>
      <th style="flex-basis: 35%; padding: 8px">Years of experience</th>
      <th style="flex-basis: 30%; padding: 8px">Level</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-skill>
    <tr>
      <td style="flex-basis: 35%; padding: 8px">{{ skill.name }}</td>
      <td style="flex-basis: 35%; padding: 8px">
        {{ getYearsOfExperience(skill.learneYear) + "+" }}
      </td>
      <td style="flex-basis: 30%; padding: 8px">
        <p-progressBar
          mode="determinate"
          [showValue]="false"
          [value]="skill.rate * 10"
        ></p-progressBar>
      </td>
    </tr>
  </ng-template>
</p-table>
